
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Gold Tree - 专注力金钱树</title>
  
  <!-- Tailwind CSS: 负责精美的 UI 样式 -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Babel Standalone: 允许浏览器直接运行 .tsx 文件 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow: hidden;
      background: #FFF9E6;
    }
    .font-game {
      font-family: 'ZCOOL+KuaiLe', cursive;
    }
    
    /* 挖矿时的身体律动 */
    @keyframes dig-body {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }
    .animate-dig-body {
      animation: dig-body 0.8s ease-in-out infinite;
    }

    /* 铲子动作 */
    @keyframes shovel-action-right {
      0% { transform: rotate(10deg) translate(0, 0); }
      25% { transform: rotate(-35deg) translate(5px, 40px); }
      60% { transform: rotate(80deg) translate(25px, -20px); }
      100% { transform: rotate(10deg) translate(0, 0); }
    }
    .animate-shovel {
      animation: shovel-action-right 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }

    /* 金币飞舞 */
    @keyframes coin-fly-to-pile {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      80% { opacity: 1; transform: translate(calc(var(--tw-translate-x) * 0.8), calc(var(--tw-translate-y) * 0.8)) scale(1); }
      100% { transform: translate(var(--tw-translate-x), var(--tw-translate-y)) scale(0.8); opacity: 0; }
    }
    .coin-particle {
      animation: coin-fly-to-pile 0.7s cubic-bezier(0.1, 0.7, 0.3, 1) forwards;
    }

    /* 闪光效果 */
    @keyframes shine {
      0%, 100% { filter: brightness(1) drop-shadow(0 0 5px rgba(255, 223, 0, 0.3)); }
      50% { filter: brightness(1.3) drop-shadow(0 0 12px rgba(255, 223, 0, 0.6)); }
    }
    .gold-shine {
      animation: shine 2.5s infinite ease-in-out;
    }

    /* 扫光动画 */
    @keyframes sweep {
      0% { transform: translateX(-200%) skewX(-20deg); }
      50%, 100% { transform: translateX(200%) skewX(-20deg); }
    }
  </style>

  <!-- 导入地图：修正 react-dom/client 的指向 -->
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.462.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>

  <!-- 设置 type="text/babel" 并启用 typescript/react 预设 -->
  <script type="text/babel" data-presets="typescript,react" data-type="module">
    import './index.tsx';
  </script>
</body>
</html>
