
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Gold Tree - 专注力金钱树</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; background: #FFF9E6; }
    .font-game { font-family: 'ZCOOL+KuaiLe', cursive; }
    
    @keyframes dig-body { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
    .animate-dig-body { animation: dig-body 0.8s ease-in-out infinite; }
    
    @keyframes shovel-action-right {
      0% { transform: rotate(15deg) translate(0, 0); }
      25% { transform: rotate(-35deg) translate(8px, 38px); }
      60% { transform: rotate(75deg) translate(30px, -18px); }
      100% { transform: rotate(15deg) translate(0, 0); }
    }
    .animate-shovel { animation: shovel-action-right 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite; }
    
    @keyframes coin-fly-to-pile {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      80% { opacity: 1; transform: translate(calc(var(--tw-translate-x) * 0.8), calc(var(--tw-translate-y) * 0.8)) scale(1); }
      100% { transform: translate(var(--tw-translate-x), var(--tw-translate-y)) scale(0.8); opacity: 0; }
    }
    .coin-particle { animation: coin-fly-to-pile 0.7s cubic-bezier(0.1, 0.7, 0.3, 1) forwards; }
    
    @keyframes shine {
      0%, 100% { filter: brightness(1) drop-shadow(0 0 5px rgba(255, 223, 0, 0.3)); }
      50% { filter: brightness(1.3) drop-shadow(0 0 12px rgba(255, 223, 0, 0.6)); }
    }
    .gold-shine { animation: shine 2.5s infinite ease-in-out; }
    
    @keyframes sweep { 0% { transform: translateX(-200%) skewX(-20deg); } 50%, 100% { transform: translateX(200%) skewX(-20deg); } }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.462.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-presets="react,typescript" data-type="module">
    import React, { useState, useEffect, useRef } from 'react';
    import { createRoot } from 'react-dom/client';
    import { Play, Pause, RefreshCw, Coins, Trophy, UserRound, Sparkles } from 'lucide-react';

    const calculateRatePerSecond = (seconds, hourlyWage) => {
      const baseRatePerSecond = hourlyWage / 3600;
      const startFactor = 0.1;
      const growthPerMinute = 1.08; 
      const minutes = seconds / 60;
      return baseRatePerSecond * startFactor * Math.pow(growthPerMinute, minutes);
    };

    const formatCurrency = (amount) => amount.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    const formatTimeHighPrecision = (totalSeconds) => {
      const hrs = Math.floor(totalSeconds / 3600);
      const mins = Math.floor((totalSeconds % 3600) / 60);
      const secs = Math.floor(totalSeconds % 60);
      return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    };

    const MoneyTree = ({ growthScale }) => {
      const hangingCoinCount = Math.min(Math.floor(growthScale * 60) + 15, 120);
      return (
        <div className="relative flex flex-col items-center origin-bottom scale-[1.3]">
          <div className="relative z-20">
            <div className="absolute -top-64 -left-36 w-72 h-72 bg-[#2E7D32] rounded-full border-4 border-[#1B5E20] shadow-xl"></div>
            <div className="absolute -top-72 -left-12 w-64 h-64 bg-[#388E3C] rounded-full border-4 border-[#1B5E20] shadow-xl"></div>
            <div className="absolute -top-48 -left-52 w-48 h-48 bg-[#1B5E20] rounded-full border-4 border-[#0D3B0D] shadow-lg"></div>
            {Array.from({ length: hangingCoinCount }).map((_, i) => (
              <div key={i} className="absolute flex flex-col items-center" style={{ top: `${-180 + (i * 47) % 120}px`, left: `${-70 + (i * 31) % 130}px`, zIndex: 25 }}>
                <div className="w-[1px] bg-yellow-600/50" style={{ height: `${25 + (i * 19) % 70}px` }}></div>
                <div className="w-5 h-5 bg-gradient-to-tr from-yellow-600 to-yellow-300 border-2 border-yellow-700 rounded-full flex items-center justify-center text-[10px] font-bold text-yellow-900 shadow-md">¥</div>
              </div>
            ))}
          </div>
          <div className="relative z-10">
            <div className="w-16 h-40 bg-gradient-to-r from-[#5D4037] to-[#3E2723] rounded-b-lg border-x-4 border-[#2D1B18]"></div>
            <div className="absolute bottom-[-10px] left-1/2 -translate-x-1/2 w-48 h-10 flex justify-center items-end">
                <div className="w-16 h-10 bg-[#5D4037] rounded-full -translate-x-4"></div>
                <div className="w-16 h-10 bg-[#3E2723] rounded-full translate-x-4"></div>
                <div className="absolute bottom-0 w-24 h-8 bg-yellow-500 rounded-t-full border-t-2 border-yellow-600 z-30"></div>
            </div>
          </div>
        </div>
      );
    };

    const LittleDigger = ({ isDigging, gender }) => {
      const isFemale = gender === 'female';
      
      return (
        <div className="relative flex flex-col items-center">
          <div className={`flex flex-col items-center ${isDigging ? 'animate-dig-body' : ''}`}>
            {/* Hat Section */}
            <div className="relative z-30 flex flex-col items-center">
              {/* Hat Top */}
              <div className={`w-16 h-8 rounded-t-full border-b-4 ${isFemale ? 'bg-pink-500 border-pink-700' : 'bg-[#00428d] border-[#8b0000]'}`}></div>
              {/* Hat Brim - 男生红色边边 */}
              <div className={`w-20 h-2 rounded-full -mt-1 shadow-sm ${isFemale ? 'bg-pink-500' : 'bg-[#ef4444]'}`}></div>
            </div>
            
            {/* Head Section */}
            <div className="relative -mt-2 z-20 flex flex-col items-center">
              {/* Hair Base - 女生全发，男生加一点点头发 */}
              <div className={`absolute top-0 bg-[#6b4226] rounded-t-2xl ${isFemale ? 'w-16 h-12' : 'w-14 h-4'}`}></div>
              
              {/* 女生辫子 */}
              {isFemale && (
                <>
                  <div className="absolute -left-4 top-4 w-6 h-6 bg-[#6b4226] rounded-full border-2 border-[#4a2c16]"></div>
                  <div className="absolute -right-4 top-4 w-6 h-6 bg-[#6b4226] rounded-full border-2 border-[#4a2c16]"></div>
                </>
              )}

              {/* Face */}
              <div className="relative w-14 h-12 bg-[#ffe4d1] rounded-b-2xl flex flex-col items-center pt-3 overflow-hidden">
                {/* 额头碎发：女生刘海，男生一点点头发 */}
                <div className={`absolute top-0 left-0 w-full bg-[#6b4226] rounded-b-lg ${isFemale ? 'h-4' : 'h-1.5'}`}></div>
                {/* 男生鬓角 */}
                {!isFemale && (
                  <>
                    <div className="absolute top-0 left-0 w-2 h-4 bg-[#6b4226]"></div>
                    <div className="absolute top-0 right-0 w-2 h-4 bg-[#6b4226]"></div>
                  </>
                )}
                
                {/* Eyes */}
                <div className="flex gap-4 mt-2">
                  <div className="w-1.5 h-1.5 bg-[#4a2c16] rounded-full"></div>
                  <div className="w-1.5 h-1.5 bg-[#4a2c16] rounded-full"></div>
                </div>
                {/* Blushing Cheeks - 仅女生有腮红 */}
                {isFemale && (
                  <>
                    <div className="absolute top-6 left-1 w-4 h-2 rounded-full blur-[1px] bg-pink-400/80"></div>
                    <div className="absolute top-6 right-1 w-4 h-2 rounded-full blur-[1px] bg-pink-400/80"></div>
                  </>
                )}
                {/* Smile */}
                <div className="w-3 h-2 border-b-2 border-red-400 rounded-full mt-1"></div>
              </div>
            </div>

            {/* Torso Section - 制服 */}
            <div className={`relative w-16 h-16 -mt-1 rounded-t-lg z-10 flex flex-col items-center translate-x-1 shadow-sm ${isFemale ? 'bg-pink-500' : 'bg-[#00428d]'}`}>
              {/* White Collar */}
              <div className="flex -mt-1">
                <div className="w-6 h-3 bg-white border-b border-gray-200 rotate-[15deg] origin-right"></div>
                <div className="w-6 h-3 bg-white border-b border-gray-200 -rotate-[15deg] origin-left"></div>
              </div>
              {/* Buttons */}
              <div className="grid grid-cols-1 gap-2 mt-4">
                <div className="w-1.5 h-1.5 bg-yellow-400 rounded-full shadow-[0_1px_0_rgba(0,0,0,0.1)]"></div>
                <div className="w-1.5 h-1.5 bg-yellow-400 rounded-full shadow-[0_1px_0_rgba(0,0,0,0.1)]"></div>
              </div>
            </div>

            {/* Feet */}
            <div className="flex gap-4 mt-0.5 z-10">
              <div className="w-6 h-3 bg-[#ced6e0] rounded-full shadow-sm"></div>
              <div className="w-6 h-3 bg-[#ced6e0] rounded-full shadow-sm"></div>
            </div>
          </div>

          {/* Shovel Section */}
          <div className={`absolute -right-12 top-20 z-40 origin-top-left ${isDigging ? 'animate-shovel' : ''}`}>
            <div className="relative flex items-center translate-x-1">
              <div className="w-20 h-2.5 bg-[#5d4037] rounded-full shadow-md"></div>
              <div className="absolute right-[-10px] top-[-10px] w-14 h-16 bg-gradient-to-br from-gray-400 to-gray-600 border-2 border-gray-700 rounded-b-2xl shadow-lg"></div>
              <div className="absolute left-3 top-[-3px] w-6 h-6 bg-[#ffe4d1] rounded-full border border-pink-200 z-10"></div>
              <div className="absolute left-11 top-[-3px] w-6 h-6 bg-[#ffe4d1] rounded-full border border-pink-200 z-10"></div>
            </div>
          </div>
        </div>
      );
    };

    const App = () => {
      const [isActive, setIsActive] = useState(false);
      const [gender, setGender] = useState('male');
      const [elapsedSeconds, setElapsedSeconds] = useState(0);
      const [money, setMoney] = useState(0);
      const [hourlyWage, setHourlyWage] = useState(100);
      const [coins, setCoins] = useState([]);
      const lastUpdateRef = useRef(null);
      const frameRef = useRef(null);
      const coinIdCounter = useRef(0);
      const lastCoinBurstRef = useRef(0);

      const spawnCoinBurst = () => {
        const num = 8;
        const newBurst = [];
        for (let i = 0; i < num; i++) {
          const id = coinIdCounter.current++;
          newBurst.push({ id, x: 150 + Math.random() * 150, y: 15 + Math.random() * 30 });
          setTimeout(() => setCoins(prev => prev.filter(c => c.id !== id)), 700);
        }
        setCoins(prev => [...prev, ...newBurst]);
      };

      const update = (time) => {
        if (!lastUpdateRef.current) lastUpdateRef.current = time;
        const deltaTime = (time - lastUpdateRef.current) / 1000;
        lastUpdateRef.current = time;

        if (isActive) {
          setElapsedSeconds(prev => {
            const next = prev + deltaTime;
            setMoney(m => m + calculateRatePerSecond(next, hourlyWage) * deltaTime);
            if (time - lastCoinBurstRef.current > 800) {
              lastCoinBurstRef.current = time;
              spawnCoinBurst();
            }
            return next;
          });
        }
        frameRef.current = requestAnimationFrame(update);
      };

      useEffect(() => {
        frameRef.current = requestAnimationFrame(update);
        return () => cancelAnimationFrame(frameRef.current);
      }, [isActive, hourlyWage]);

      const growthScale = elapsedSeconds / 1800;
      const mountainScale = 0.35 + Math.min(money / (hourlyWage * 2 || 1), 4.0);

      return (
        <div className="relative min-h-screen w-full flex flex-col items-center justify-center overflow-hidden bg-[#F7F9F2]">
          {/* HUD卡片 - 右上角 */}
          <div className="absolute top-6 right-6 flex flex-col space-y-4 z-50 w-full max-w-sm">
            <div className="bg-emerald-600 px-8 py-6 rounded-[2.5rem] shadow-2xl border-b-8 border-emerald-800 text-white">
              <span className="text-[10px] font-black uppercase tracking-widest opacity-70">专注时长</span>
              <div className="text-5xl font-game">{formatTimeHighPrecision(elapsedSeconds)}</div>
            </div>
            <div className="bg-gradient-to-br from-yellow-400 via-yellow-500 to-amber-600 px-8 py-6 rounded-[2.5rem] shadow-2xl border-b-8 border-amber-800 text-white relative overflow-hidden">
              <span className="text-[10px] font-black uppercase tracking-widest opacity-70">财富金额</span>
              <div className="text-4xl font-game">¥ {formatCurrency(money)}</div>
              <div className="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full animate-[sweep_3s_infinite] skew-x-12"></div>
            </div>
          </div>

          {/* 游戏场景 */}
          <div className="relative flex flex-col items-center justify-end w-full h-[70vh]">
            <div className="mb-24 z-10"><MoneyTree growthScale={growthScale} /></div>
            
            <div className="relative w-full h-40 bg-[#3E2723]/5 rounded-t-[200px] border-t-8 border-[#5D4037]/10 flex justify-center">
              <div className="absolute -top-6 w-64 h-24 bg-[#2D1B18] rounded-full border-4 border-[#1B1110] shadow-inner"></div>
              
              <div className="absolute -top-28 right-[10%] transition-all duration-1000 origin-bottom z-10" style={{ transform: `scale(${mountainScale})` }}>
                <div className="relative gold-shine">
                  <div className="w-48 h-32 bg-gradient-to-t from-amber-600 via-yellow-500 to-yellow-300 rounded-t-full border-t-4 border-yellow-200 shadow-2xl"></div>
                </div>
              </div>

              <div className="absolute -top-48 left-1/2 -translate-x-48 z-30">
                <LittleDigger isDigging={isActive} gender={gender} />
              </div>

              <div className="absolute -top-16 left-1/2 -translate-x-1/2 z-40 pointer-events-none">
                {coins.map(c => (
                  <div key={c.id} className="absolute coin-particle" style={{ '--tw-translate-x': `${c.x}px`, '--tw-translate-y': `${c.y}px` }}>
                    <div className="w-6 h-6 bg-yellow-400 border-2 border-yellow-600 rounded-full flex items-center justify-center font-bold text-[10px] shadow-lg text-yellow-900">¥</div>
                  </div>
                ))}
              </div>
            </div>
          </div>

          {/* 控制面板 */}
          <div className="mt-8 flex items-center space-x-6 z-50">
            <button 
              onClick={() => setGender(gender === 'male' ? 'female' : 'male')}
              disabled={isActive}
              className={`group relative p-5 rounded-full shadow-2xl transition-all duration-300 ${isActive ? 'opacity-40 cursor-not-allowed' : 'hover:scale-110 active:scale-90 bg-white'}`}
            >
              <div className="flex flex-col items-center">
                {gender === 'male' ? (
                  <UserRound className="text-blue-600" size={36} />
                ) : (
                  <UserRound className="text-pink-500" size={36} />
                )}
                <span className={`text-[8px] font-black mt-1 uppercase ${gender === 'male' ? 'text-blue-600' : 'text-pink-500'}`}>
                  {gender === 'male' ? '男生' : '女生'}
                </span>
              </div>
            </button>

            <div className="bg-white px-6 py-4 rounded-[1.5rem] shadow-xl flex flex-col">
              <span className="text-[10px] font-black text-gray-400 uppercase tracking-widest">设置时薪</span>
              <div className="flex items-center space-x-2">
                <Coins className="text-yellow-600" size={20} />
                <input type="number" value={hourlyWage} disabled={isActive} onChange={e => setHourlyWage(Number(e.target.value))} className="w-20 text-2xl font-black outline-none bg-transparent" />
              </div>
            </div>
            
            <button onClick={() => setIsActive(!isActive)} className={`px-16 py-8 rounded-[2.5rem] text-white font-black text-2xl shadow-2xl transition-all active:scale-95 ${isActive ? 'bg-orange-500' : 'bg-emerald-500'}`}>
              {isActive ? '暂停休息' : '开始专注'}
            </button>
            
            <button onClick={() => { setIsActive(false); setElapsedSeconds(0); setMoney(0); }} className="p-6 bg-white rounded-full shadow-xl text-gray-300 hover:text-red-500 transition-colors">
              <RefreshCw size={32} />
            </button>
          </div>
        </div>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
